<div class="panel panel-heading">
  <div class="panel-heading">Caddies</div>
  <div class="panel-body">
    <table class="table table-striped">
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th>
      </tr>
     <tr *ngFor="let pi of caddyService.getCurrentCaddy().items.values()">
      <td>{{pi.product.id}}</td>
     <td>{{pi.product.name}}</td>
     <td>{{pi.quantity}}</td>
     <td>{{pi.price}}</td>
    
     <td>
      <button class="btn btn-danger" (click)="onRemoveProductFromCaddy(p)">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </td>
     </tr>
     <tr>
      <td colspan="3">Total</td>
      <td></td>
    </tr>
    </table>
  </div>
</div>
